<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear User Name</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #e8e8e8;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        .success {
            color: #4ade80;
        }
        .info {
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <h1>Clear User Name</h1>
    <p>This will clear your stored name so you can test the "Get started" flow again.</p>
    
    <div>
        <button onclick="clearName()">Clear Name</button>
        <button onclick="checkName()">Check Current Name</button>
        <button onclick="openApp()">Open App</button>
    </div>
    
    <div class="status" id="status"></div>

    <script>
        function clearName() {
            localStorage.removeItem('userName');
            document.getElementById('status').innerHTML = '<span class="success">âœ“ User name cleared!</span><br>Click "Open App" to see the Get Started flow.';
        }

        function checkName() {
            const name = localStorage.getItem('userName');
            if (name) {
                document.getElementById('status').innerHTML = `<span class="info">Current name: ${name}</span>`;
            } else {
                document.getElementById('status').innerHTML = '<span class="info">No name stored (Get Started will show)</span>';
            }
        }

        function openApp() {
            window.open('index.html', '_blank');
        }

        // Check on load
        window.onload = checkName;
    </script>
</body>
</html>
